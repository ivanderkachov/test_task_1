<!DOCTYPE html>
<html lang="en">
<head>

  <div class="worksheet">
    <table class="tasktable">
    <thead class="tasktable__header">
      <tr>
       <th>Name</th>
       <th>Created</th>
       <th>Category</th>
       <th>Content</th>
       <th>Dates</th>
       <th>Buttons</th>
     </tr>
    </thead>
    <tbody class="tasktable__body">
      <tr>
       <td>Name</td>
       <td>Created</td>
       <td>Category</td>
       <td>Content</td>

      <tr>
        <th>Name</th>

      <tr>
        <td>Name</td>

        <td>Category</td>
